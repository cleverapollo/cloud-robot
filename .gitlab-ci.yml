stages:
  - lint
  - test
  - base
  - build
  - deploy
  - deploy_github

lint:
  image: gitlab.cloudcix.com:5005/utils/ci/lint
  stage: lint
  script:
    - flake8
  except:
    - master
    - stable

mypy:
  image: python:3.7
  stage: lint
  script:
    - pip3 install mypy
    - mypy --ignore-missing-imports builders dispatchers metrics quiescers restarters scrubbers tasks updaters celery_app.py cloudcix_token.py email_notifier.py robot.py state.py utils.py
  except:
    - master
    - stable

docker_base:
  stage: base
  tags:
    - docker-build
  before_script:
    - echo "$GITLAB_KEY" > id_rsa
  script:
    - docker build -f deployment/dockerfiles/base.Dockerfile -t gitlab.cloudcix.com:5005/cloudcix/robot/base:latest --no-cache .
    - docker push gitlab.cloudcix.com:5005/cloudcix/robot/base:latest
  only:
    - master

build_alpha:
  stage: build
  tags:
    - docker-build
  script:
    - docker build -f deployment/dockerfiles/alpha.Dockerfile -t gitlab.cloudcix.com:5005/cloudcix/robot/alpha:latest --no-cache .
    - docker push gitlab.cloudcix.com:5005/cloudcix/robot/alpha:latest
  only:
  - master

deploy_alpha:
  image: gitlab.cloudcix.com:5005/cloudcix/deployment/image
  before_script:
    - cp ~/.ssh/application_framework/stage_key ~/.ssh/id_rsa
    - cp ~/.ssh/application_framework/stage_key.pub ~/.ssh/id_rsa.pub
  stage: deploy
  script:
    - ansible-playbook -i deployment/hosts/alpha.yml deployment/playbook.yml --extra-vars="deployment_host=alpha"
    - ansible-playbook -i deployment/hosts/alpha.yml deployment/worker-playbook.yml --extra-vars="deployment_host=alpha-worker0"
  only:
    - master

